plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
        showCauses true
        exceptionFormat 'full'
    }
}

dependencies {
    implementation 'org.jobrunr:jobrunr:6.3.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.9'
    implementation 'ch.qos.logback:logback-core:1.2.9'
    
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.10.2"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.10.2"
        
    testImplementation "org.testcontainers:testcontainers:1.19.4"
    testImplementation "org.testcontainers:junit-jupiter:1.19.4"
    testImplementation "org.testcontainers:mongodb:1.19.4"
    
    testImplementation "org.mongodb:mongodb-driver-core:4.11.1"
    testImplementation "org.mongodb:mongodb-driver-sync:4.11.1"
}

application {
    // Define the main class for the application.
    mainClass = 'jobrunr.repro.App'
}
